<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <p> This is a simple Tic Tac Toe game.</p>
        <div class="game-board">
            <button class="square" id="0"></button>
            <button class="square" id="1"></button>
            <button class="square" id="2"></button>
            <button class="square" id="3"></button>
            <button class="square" id="4"></button>
            <button class="square" id="5"></button>
            <button class="square" id="6"></button>
            <button class="square" id="7"></button>
            <button class="square" id="8"></button>
        </div>

        <div class ="status">
            <p id="status-text">Player X's turn</p>
            <button id="reset-button">Reset Game</button>
        </div>
</body>
</html>
